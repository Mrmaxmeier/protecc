syntax = "proto3";

package api;

message Stream {
    int64 id = 1;
    int64 client = 2;
    int64 server = 3;
    int32 clientPort = 4;
    int32 serverPort = 5;
    int64 packetCount = 6;
    int64 duration = 7;
    bytes data = 9;
}

message UDPPacket {
    int64 id = 1;
    int64 timestamp = 2;
    int64 src = 3;
    int64 dst = 4;
    int32 srcPort = 5;
    int32 dstPort = 6;
    bytes data = 7;
}