[package]
name = "snacc"
version = "0.1.0"
authors = []
edition = "2018"

[dependencies]
tokio = { version = "0.2.7", features = ["macros", "sync", "tcp", "rt-core", "rt-threaded", "time", "stream", "blocking"]}
tokio-tungstenite = { git = "https://github.com/snapview/tokio-tungstenite", branch="master" }
futures = { version = "0.3.1", default-features = false, features = ["alloc"] }
pktparse = "0.4.1"
pcap-parser = { version = "0.8.2", features = ["data"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sled = { version = "^0.31", features = ["compression"] }
metrohash = "1.0.6"
regex = "1.3.1"
derive_more = "0.99.2"
lazy_static = "1.4.0"
tracyrs = { git= "https://github.com/Mrmaxmeier/tracyrs", default-features = false, features = ["tracy_on_demand"] }
base64 = "0.11.0"
starlark = { git = "https://gogs.ente.ninja/Mrmaxmeier/starlark-rust.git", branch="ad-fixes" }
zstd = "0.5.1"
num_cpus = "1.12.0"
notify = "5.0.0-pre.2"
smallvec = { version = "1.2.0", features = ["serde"] }
arbitrary = { version = "0.4.0", features = ["derive"] }

[features]
tracy = ["tracyrs/tracy_enable"]




[lib]
name = "snacc"
path = "src/lib.rs"

[[bin]]
name = "snacc"
path = "src/bin.rs"