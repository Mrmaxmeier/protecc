[package]
name = "snacc"
version = "0.1.0"
authors = []
edition = "2018"

[dependencies]
tokio = { version = "0.2.7", features = ["macros", "sync", "tcp", "rt-core", "rt-threaded", "time", "stream"]}
tokio-tungstenite = { git = "https://github.com/dbcfd/tokio-tungstenite", branch="tokio2" }
futures = { version = "0.3.1", default-features = false, features = ["alloc"] }
pktparse = "0.4.1"
pcap-parser = { version = "0.8.2", features = ["data"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rocksdb = "0.13.0" # TODO investigate sled (dropped due to memory limit problems)
metrohash = "1.0.6"
regex = "1.3.1"
derive_more = "0.99.2"
lazy_static = "1.4.0"
tracyrs = { git= "https://github.com/Mrmaxmeier/tracyrs", default-features = false, features = ["tracy_on_demand"] }

